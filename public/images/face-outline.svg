<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape with low opacity -->
  <rect width="300" height="500" fill="black" opacity="0.05" />
  
  <!-- Face oval outline -->
  <ellipse cx="150" cy="90" rx="60" ry="75" fill="none" stroke="white" stroke-width="3" stroke-dasharray="10,5" opacity="0.9" />
  
  <!-- Body outline - drawn to show face to waist guidance -->
  <path d="M90,160 C90,160 50,300 70,400 C90,440 150,440 150,440 C150,440 210,440 230,400 C250,300 210,160 210,160" 
        fill="none" stroke="white" stroke-width="3" stroke-dasharray="10,5" opacity="0.9" />
  
  <!-- Neck connection -->
  <path d="M110,160 C130,180 170,180 190,160" 
        fill="none" stroke="white" stroke-width="3" stroke-dasharray="10,5" opacity="0.9" />
  
  <!-- Center alignment guide -->
  <line x1="150" y1="20" x2="150" y2="420" 
        stroke="white" stroke-width="2" stroke-dasharray="5,10" opacity="0.7" />
  
  <!-- Horizontal guideline at waist level -->
  <line x1="70" y1="400" x2="230" y2="400" 
        stroke="white" stroke-width="2" stroke-dasharray="5,10" opacity="0.7" />

  <!-- Guide text -->
  <g font-family="Arial, sans-serif" fill="white" text-anchor="middle">
    <text x="150" y="30" font-size="16" font-weight="bold" opacity="0.9">
      Position yourself in the outline
    </text>
    <text x="150" y="460" font-size="14" opacity="0.8">
      Show from face to waist
    </text>
  </g>
</svg> 