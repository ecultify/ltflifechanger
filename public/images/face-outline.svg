<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background with slight darkening for contrast -->
  <rect width="300" height="500" fill="black" opacity="0.08" />
  
  <!-- Face oval outline -->
  <ellipse cx="150" cy="80" rx="55" ry="70" fill="none" stroke="white" stroke-width="3" stroke-dasharray="8,4" opacity="0.9" />
  
  <!-- Shoulders outline -->
  <path d="M95,160 C95,160 110,175 150,175 C190,175 205,160 205,160" 
        fill="none" stroke="white" stroke-width="3" stroke-dasharray="8,4" opacity="0.9" />
  
  <!-- Body outline - shows shoulders to waist -->
  <path d="M95,160 L75,290 C75,320 100,350 150,350 C200,350 225,320 225,290 L205,160" 
        fill="none" stroke="white" stroke-width="3" stroke-dasharray="8,4" opacity="0.9" />
  
  <!-- Center alignment guide - vertical line -->
  <line x1="150" y1="10" x2="150" y2="470" stroke="white" stroke-width="1" stroke-dasharray="4,6" opacity="0.7" />
  
  <!-- Horizontal alignment guides -->
  <line x1="80" y1="80" x2="220" y2="80" stroke="white" stroke-width="1" stroke-dasharray="4,6" opacity="0.5" />
  <line x1="75" y1="160" x2="225" y2="160" stroke="white" stroke-width="1" stroke-dasharray="4,6" opacity="0.5" />
  <line x1="75" y1="350" x2="225" y2="350" stroke="white" stroke-width="1" stroke-dasharray="4,6" opacity="0.5" />
  
  <!-- Guide text -->
  <text x="150" y="30" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" opacity="0.9">Face</text>
  <text x="150" y="140" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" opacity="0.9">Shoulders</text>
  <text x="150" y="380" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" opacity="0.9">Waist</text>
</svg> 